<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
	<meta name="description" content="DiscordID's website, made by Taichikuji!">
	<link rel="icon" href="media/d-bp.svg">
	<link rel="stylesheet" href="main.css">
	<title id="DiscTitle">DiscordID</title>
	<!-- Social media meta tags -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@taichikuji">
	<meta name="twitter:title" content="DiscordID">
	<meta name="twitter:description" content="DiscordID's website, made by Taichikuji!">
	<meta name="twitter:creator" content="@taichikuji">
	<meta name="twitter:image" content="media/d-bp.svg">
	<meta name="twitter:image:alt" content="DiscordID logo">
	<meta property="og:title" content="DiscordID">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://github.com/taichikuji/discordid/">
	<meta property="og:image" content="media/d-bp.svg">
	<meta property="og:description" content="Show off your Discord profile anywhere you want!">
</head>
<body>
	<div class="outer">
		<div class="middle">
			<div>
				<a href="/" target="_blank" rel="noopener" class="discord-logo logo-header"></a>
				<div id="Square" class="inner profile-card theme-dark">
					<noscript>
						<p>This website requires JavaScript in order to work.</p>
						<style>.profile-content{display:none}</style>
					</noscript>
					<div class="profile-content">
						<div id="UrlImage" class="avatar avatar-full avatar-colored margin-bottom-20 avatar-large avatar-circle" role="button"></div>
						<div class="header-text">
							<div class="flex-container direction-row justify-start align-center no-wrap"
								style="flex: 1 1 auto;">
								<div class="tag-no-nickname tag-container font-size-14 weight-normal font-size-16 name-tag">
									<span id="UserId" class="username username-text weight-semibold"></span>
									<span id="NumberId" class="discriminator"></span>
								</div>
							</div>
						</div>
						<div style="flex: 1 1 auto;" class="flex-container direction-row justify-center align-stretch no-wrap margin-top-8">
							<div class="status-pill">
								<i class="status-online status-indicator"></i>
								<span class="status-text font-size-16 line-height-20">Available</span>
							</div>
						</div>
						<button id="AddBtn" type="button" class="margin-top-40 button-sizing button-base button-filled button-primary button-large button-full-width button-auto-width">
							<div id="AccessBtn" class="button-content"></div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<a href="/github"><span style="color: #b9bbbe;">Made with <span style="color: #ea5455;">❤</span> by Taichikuji</span></a>
		<span style="color: #b9bbbe;"> · This site is not affiliated with Discord, Inc</span>
		<a href="/donate"><span style="color: #b9bbbe;"> · Consider donating!</span></a>
	</footer>
	<!-- JavaScript -->
	<script src="discordid.js" defer></script>
</body>
</html>
